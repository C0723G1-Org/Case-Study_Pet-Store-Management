<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
    <link rel="stylesheet" type="text/css" href="../css/header.css">
</head>
<body>
<div class="container-fluid">
    <div class="header container-fluid d-flex">
        <!-- Logo -->
        <div
                id="logo"
                class="flex-col logo justify-content-center align-items-center d-flex"
        >
            <!-- Header logo -->
            <a href="../page/home.html" title="PET CARE" rel="home">
                <img
                        width="210"
                        height="130"
                        src="../img/logo.png"
                        class="header_logo header-logo"
                        alt="pet care logo"
                /></a>
        </div>

        <!-- Search -->
        <div class="col-lg-4 justify-content-center align-items-center d-flex">
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                    </g>
                </svg>
                <input placeholder="Search" type="search" class="input"/>
            </div>
        </div>
        <!-- right -->
        <div class="col-lg-4 justify-content-center align-items-center d-flex">
            <div>
                <a href="../page/login.html">Đăng nhập</a>/
                <a href="../page/register.html">Đăng kí</a>
            </div>
        </div>
    </div>
    <!-- navbar -->
    <div class="mb-5">
        <ul class="nav nav-tabs bg-light justify-content-center">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../page/home.html"
                >Trang chủ</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../page/introduction.html">Giới thiệu</a>
            </li>
            <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-expanded="false"
                >Dịch vụ</a
                >
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cắt tỉa & Spa</a></li>
                    <li>
                        <hr class="dropdown-divider"/>
                    </li>
                    <li><a class="dropdown-item" href="#">Daycare & Hotel</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Liên hệ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About pet</a>
            </li>
        </ul>
    </div>
    <!-- Form login -->
    <div class="justify-content-center align-items-center d-flex">
        <form class="form justify-content-center align-items-center">
            <p class="heading">REGISTER</p>
            <input placeholder="Họ tên" class="input m-3" type="text"/>
            <input placeholder="Số điện thoại" class="input m-3" type="text"/>
            <input placeholder="Email" class="input m-3" type="email"/>
            <input placeholder="Ngày sinh" class="input m-3" type="date"/>
            <input placeholder="Username" class="input m-3" type="text"/>
            <input placeholder="Password" class="input m-3" type="password"/>
            <input placeholder="Confirm password" class="input m-3" type="password"/>
            <button class="btn">Next</button>
        </form>
    </div>
</div>
</body>
</html>
